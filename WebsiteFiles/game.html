<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Game</title>

		<link href="css/style.css" rel="stylesheet">
		
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/main.js"></script>

	</head>

	<body>

		<div id="mainGame">

			<div id="table">

				<div id="enemyTable">
					<div class="helper"></div>
				</div>

				<div id="ropeOuter"></div>

				<div id="myTable" class="cardNav ui-widget-header">				
					<div class="helper"></div>
				</div>

			</div>

			<div class="hero" id="enemyHero">
				<span class="heroHP">30</span>
			</div>

			<div class="hand" id="enemyHand">
				<div class="helper"></div>
			</div>

			<div class="deck" id="enemyDeck">
			</div>

			<div class="actionPoints" id="enemyActionPoints">
				<span class="ap">1</span>
				<span class="ap">2</span>
				<span class="ap">3</span>
				<span class="ap">4</span>
				<span class="ap">5</span>
				<span class="ap">6</span>
				<span class="ap">7</span>
				<span class="ap">8</span>
				<span class="ap">9</span>
				<span class="ap">10</span>
			</div>

			<div class="playerNickname" id="enemyNickname">
			</div>

			

			<div id="finishTurn">
				<button id="finishButton" role="button">Finish Turn</button>
			</div>

			<div id="gameLog">
			</div>

			<div class="playerNickname" id="myNickname">
			</div>

			<div class="actionPoints" id="myActionPoints">
				<span class="ap">1</span>
				<span class="ap">2</span>
				<span class="ap">3</span>
				<span class="ap">4</span>
				<span class="ap">5</span>
				<span class="ap">6</span>
				<span class="ap">7</span>
				<span class="ap">8</span>
				<span class="ap">9</span>
				<span class="ap">10</span>
			</div>

			<div class="hero" id="myHero">
				<span class="heroHP">30</span>
			</div>

			<div class="hand cardNav" id="myHand">
				<div class="helper"></div>
			</div>

			<div class="deck" id="myDeck">
			</div>

		</div>

	</body>

</html>
