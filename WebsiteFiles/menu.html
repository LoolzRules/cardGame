<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Menu</title>

		<link href="css/style.css" rel="stylesheet">
		
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>

	</head>

	<body>

		<div id="mainMenu">

			<div id="gameMenu">

				<div id="menuButtons">

					<span></span>
					<button id="openGame" role="button">Play</button>
					<button id="openDeck" role="button">My Collection</button>
					<button id="logOut" role="button">Logout</button>

				</div>

				<div id="chooseDeckForGame" class="dialogue">
					<span>Choose your deck</span>
				</div>

			</div>

			<div id="deckMenu">

				<div id="deckCards">

					<div id="fracButtonsHolder">
						<button class="fracButton" id="fracWar" role="button" value="1">W</button>
						<button class="fracButton" id="fracSci" role="button" value="2">S</button>
						<button class="fracButton" id="fracArt" role="button" value="3">A</button>
						<button class="fracButton" id="fracCom" role="button" value="0">C</button>
					</div>					

					<div id="cardList">
						<button id="prevPage" role="button"></button>
						<button id="nextPage" role="button"></button>
					</div>

					<div id="manaButtonsHolder">
						<button class="manaButton" role="button" value="0">A</button>
						<button class="manaButton" role="button" value="1">1</button>
						<button class="manaButton" role="button" value="2">2</button>
						<button class="manaButton" role="button" value="3">3</button>
						<button class="manaButton" role="button" value="4">4</button>
						<button class="manaButton" role="button" value="5">5</button>
						<button class="manaButton" role="button" value="6">6</button>
						<button class="manaButton" role="button" value="7">7+</button>
					</div>

				</div>

				<div id="deckDecks">
					<span>My Decks</span>
					<div id="deckList">
						<div id="deckScroller">
							<button id="newDeck" role="button">New Deck</button>
						</div>
						<div id="cardScroller"></div>
					</div>
					<button id="backButton" role="button">Back</button>
				</div>

				<div id="scrollBar">
					<div id="scroll"></div>
				</div>

				<div id="chooseDeckFaction">
					<div class="dialogue">
						<span>Choose deck faction</span>
						<button class="deckFactionButton" role="button" value="1"></button>
						<button class="deckFactionButton" role="button" value="2"></button>
						<button class="deckFactionButton" role="button" value="3"></button>
					</div>
				</div>
			</div>

		</div>

		<script src="js/menu.js"></script>

	</body>

</html>
